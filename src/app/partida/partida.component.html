<div class="container">


    <div class="fondo"
        style="background-color:rgba(0, 0, 0, 0.637); background-image: url('{{randomCodFoto}}'); background-size: cover; background-position: center center;">
        <div class="partida">


            <div class="row row-cols-2 fecharango">
                <div class="col text-center">
                    <p class="titulo">Fecha</p>
                </div>
                <div class="col text-center">
                    <p class="titulo">Rango</p>
                </div>
            </div>
            <div class="row row-cols-2 fecharango">
                <div class="col text-center">
                    <p class="texto-fecha">{{partidaSeleccionada?.fecha}}</p>
                </div>
                <div class="col text-center">
                    <img class="rango" src="{{partidaSeleccionada?.imagen_rango}}" alt="">
                </div>
            </div>




            <div class="row ">
                <div class=" col-12 text-center descripcion">
                    <p>Descripcion de la partida</p>
                    <p class="texto-descripcion">{{partidaSeleccionada?.descripcion}}</p>
                </div>
            </div>


            <div class=" col-12 text-center jugadores">
                <p>JUGADORES
                    <span>{{partidaSeleccionada?.cantidad_jugadores}} /
                        {{partidaSeleccionada?.jugadores_max}}</span>
                </p>
            </div>

            <div class="nombres">
                <div class="creador">
                    <p> Creada por: {{partidaSeleccionada?.username}}
                    </p>
                </div>
                <div class="jugador" *ngFor="let jugador of jugadores">
                    <p>{{jugador.username}}</p>
                </div>
            </div>

        </div>
