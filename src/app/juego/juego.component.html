<div class="container">
    <div class="row">

        <img class="foto"
            src="https://esports.as.com/2019/09/07/league-of-legends/pantalla-inicio-cliente-League-Legends_1279981992_253561_1440x600.jpg">

    </div>

    <div class="row buttons">
        <div class="col-3">

            <button class="btn" [routerLink]="['crear']" routerLinkActive="activa">
                Crear Partida
            </button>
           <!--  <button class="btn" [routerLink]="['/home', idJuego, 'crear']" routerLinkActive="activa"> -->
        </div>
        <div class="col-6">

            <button class="btn">
                Partidas recientes
            </button>

        </div>
        <div class="col-3">

            <button class="btn">
                Unirse a partida
            </button>

        </div>
    </div>

    <div class="col-xs-12" *ngFor="let partida of arrPartidas">
        <div class="list-group-item">
            <div class="row-adaptable">
                <div class="col-xs-4 col-adaptable">
                    <div class="item-col">
                        <div class="content-col">
                            <img [src]="partida.imagen_juego" alt="">
                            <p><span>{{partida.nombre_juego}}</span></p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-2 col-adaptable">
                    <div class="item-col">
                        <div class="content-col text-left">{{partida.fecha}}</div>
                    </div>
                </div>
                <div class="col-xs-2 col-adaptable text-center">
                    <div class="item-col">
                        <div class="item-col">
                            {{partida.nombre_modo}}
                        </div>
                    </div>
                </div>
                <div class="col-xs-2 col-adaptable text-center">
                    <i class="bi bi-file-person-fill" style="font-size: 2rem; color: cornflowerblue;"></i>
                    <div>{{partida.fk_usuario}}</div>
                </div>
                <div class="col-xs-2 col-adaptable text-center">
                    <div class="item-col">
                        <div class="content-col">
                            {{partida.rango}}
                        </div>
                    </div>
                </div>
                <div class="col-xs-2 col-adaptable text-right">
                    <button class="btn btn-info">Ver detalle</button>
                </div>
            </div>

        </div>
    </div>
